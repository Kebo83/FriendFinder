			<script type="text/javascript">
				$('#Submit').on("click", function () {
					var userInput = {
						name: $('#name').val().trim(),
						photo: $('#photo').val().trim(),
						scores: [$('#q1').val().trim(), $('#q2').val().trim(), $('#q3').val().trim(), $('#q4').val().trim(), $('#q5').val().trim(), $('#q6').val().trim(), $('#q7').val().trim(), $('#q8').val().trim(), $('#q9').val().trim(), $('#q10').val().trim()]
					}
					var currentURL = window.location.origin;
					$.post(currentURL + '/api/friends', userInput, function (data) {
						$("#newFriendName").text(data.name);
						$("#newFriendImg").attr("src", data.photo);
						$("#myFriendModal").modal("show");
					});
					return false;
				});

				$("#Reset").on("click",
					function clearUserInput(event) {
						$('#name').val("");
						$('#photo').val("");
						$('#q1').val("");
